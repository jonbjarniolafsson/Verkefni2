{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="heading">
            <h2>Add Open House</h2>
        </div>
        <form action="{% url 'open_house' apartmentID %}" class="white-background" method="POST">
            {% csrf_token %}
             {% for item in form %}
                <div class="form-group">
                    <label>{{item.name}}</label>
                    {{item}}
                </div>
            {% endfor %}
            <input type="submit" value="Create" class="btn btn-primary pull-right" style="clear:both; margin : 10px 0" />
        </form>
    </div>
{% endblock %}
