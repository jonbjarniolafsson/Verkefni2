{% extends "base.html" %}
{% block content %}
    <div class="container">
        <form class="form form-horizontal" action="{% url 'create-apartment'  %}" method="POST">
            {% csrf_token %}
            {% for item in form %}
                <div class="form-group">
                    <label>{{item.name}}</label>
                    {{item}}
                </div>
            {% endfor %}
            <input type="submit" value="Create" class="btn btn-primary pull-right" style="clear:both; margin : 10px 0"/>
        </form>
    </div>

{% endblock %}
