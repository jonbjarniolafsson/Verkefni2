{% extends "base.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/apartments.css' %}">
{% endblock css %}
{% block content%}
<div class="container">
    <div class="apartment single">
        <div class="image">
            <img src="{{apartment.image}}" alt="">
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="location">
                    <h2>{{apartment.address}}</h2>

                </div>
            </div>
            <div class="col-md-6">
                <div class="meta">


                    Username: <img src="{{ user.profileImagePath}}" alt="Image here" srcset="">
                    <p>First name: {{user.first_name}}</p>
                    <p>Last name: {{user.last_name}}</p>
                    <p>Last Login: {{user.last_login}}</p>

                    {%  for image in images %}
                        <img src="{{ image }}" alt="Image here" srcset="">
                    {%  endfor %}

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
