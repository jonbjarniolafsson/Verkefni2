{% extends "base.html" %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/apartments.css' %}">
{% endblock css %}
{% block content%}
<div class="container">
    <div class="apartment single">
        <div class="image">
            <img src="{{apartment.image}}" alt="">
        </div>
        <a href="/apartments/{{apartment.id}}/buynow/submit">

        <h2> Dream place today! </h2>

        <div class="row">
            <div class="col-md-6">
                <div class="location">
                    <h2>{{apartment.address}}</h2>
                    <p>{{apartment.zip}}</p>
                    <p>{{apartment.city}}</p>
                    <p>{{apartment.country}}</p>
                </div>
            </div>



                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
