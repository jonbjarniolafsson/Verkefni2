{% extends "base.html" %}

{% block content %}
    <div class="container">
{#    <div>Location id: {{ locationID }}</div>#}
        <form action="{% url 'add-image' apartmentID %}" class="background-white" method="POST">
            {% csrf_token %}
             {% for item in form %}
                <div class="form-group">
                    <label>{{item.name}}</label>
                    {{item}}
                </div>
            {% endfor %}
            <input type="submit" value="Upload" class="btn btn-primary pull-right" style="clear:both; margin : 10px 0" />
        </form>
    </div>
{% endblock %}
